<div class="modal fade" id="selectedImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="selectedImage" class="modal-title" id="exampleModalLabel">{{selectedImage.Titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <img id="selecionada" class="rounded" *ngIf="selectedImage" src="{{selectedImage.url}}" >
          </div>
        </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>


<ol class="breadcrumb">
  <li class="breadcrumb-item"><a [routerLink]="['/home']" >Inicio</a></li>
  <li class="breadcrumb-item active">Trabajos</li>
</ol>
<div class="container">
<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let image of datasource" >
    <img src="{{image.url}}" class="tn rounded" data-toggle="modal" data-target="#selectedImageModal" (click)=setSelectedImage(image)>
  </div>
</div>
</div>
